apiVersion: apps/v1
kind: Deployment
metadata:
  name: pravado-dashboard
  labels:
    app: pravado-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pravado-dashboard
  template:
    metadata:
      labels:
        app: pravado-dashboard
    spec:
      containers:
      - name: dashboard
        image: pravado/dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.pravado.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: pravado-dashboard-service
spec:
  selector:
    app: pravado-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
