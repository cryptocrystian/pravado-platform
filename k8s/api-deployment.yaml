apiVersion: apps/v1
kind: Deployment
metadata:
  name: pravado-api
  labels:
    app: pravado-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pravado-api
  template:
    metadata:
      labels:
        app: pravado-api
    spec:
      containers:
      - name: api
        image: pravado/api:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pravado-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pravado-secrets
              key: redis-url
        livenessProbe:
          httpGet:
            path: /api/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: pravado-api-service
spec:
  selector:
    app: pravado-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: LoadBalancer
